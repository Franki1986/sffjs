<html>
<head>
    <meta charset="UTF-8">
    <title>Unit testning String.format for JavaScript</title>
    <style type="text/css">

        body {
            font: 0.75em Arial, sans-serif;
        }

        div.pass, div.fail {
            font-size: 1.5em;
        }

        div.pass em, div.fail em {
            font-size: 1.2em;
            font-weight: bold;
            font-style: normal;
        }

        div.pass {
            color: green;
        }

        div.fail {
            color: red;
        }

        .progress {
            height: 10px;
            background: red;
        }

        .progress span {
            display: block;
            height: 10px;
            background: green;
            border-right: 1px solid white;
        }

        table {
            margin-top: 30px;
            border-collapse: collapse;
        }

        td {
            padding: 0.4em 1.5em;
        }

        th {
            text-align: left;
            font-weight: bold;
            padding-top: 1em;
        }

        td.pass {
            font-weight: bold;
            background: green;
            color: white;
            text-align: center;
        }

        td.fail {
            font-weight: bold;
            background: red;
            color: white;
            text-align: center;
        }

        td.message {
            white-space: pre-wrap;
            font: 1em Consolas, monospace;
        }

        tr {
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        tr:nth-child(odd) {
            background: #fcfcfc;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        tr:hover {
            background: #eee;
        }

        td.error {
            color: red;
        }

        .total-result {
            position: fixed;
            width: 100%;
            top: 0;
            background: white;
            border-bottom: 2px solid white;
        }

    </style>

<script type="text/javascript" src="cultures/stringformat.uk.js"></script>

<script type="text/javascript" src="stringformat.tests.js"></script>

</body>
</html>
